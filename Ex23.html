<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Growing and Shrinking</title>
<style>
  #text {
    color: red;
  }
</style>
</head>
<body>
<div id="text">TEXT-GROWING</div>
<script>
  // Initial font size and direction of change
  let fontSize = 5;
  let growing = true;

  // Function to update font size and text
  function updateText() {
    const textElement = document.getElementById('text');
    if (growing) {
      fontSize += 5;
      if (fontSize >= 50) {
        growing = false;
        textElement.style.color = 'blue';
        textElement.textContent = 'TEXT-SHRINKING';
      }
    } else {
      fontSize -= 5;
      if (fontSize <= 5) {
        clearInterval(interval);
      }
    }
    textElement.style.fontSize = fontSize + 'pt';
  }

  // Update text every 100ms
  const interval = setInterval(updateText, 100);
</script>
</body>
</html>
